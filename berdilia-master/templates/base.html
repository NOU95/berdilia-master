<!doctype html>
<html lang="en">
    <head>

        <!-- Balises mÃ©ta requises -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="{% block metadesc %}{% endblock %}">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <meta property="og:title" content="{% block og_title %}{% endblock %}" />
        <meta property="og:description" content="{% block og_desc %}{% endblock %}" />
        <meta property="og:type" content="website" />
        <meta property="og:url" content="{% block pageurl %}{% endblock %}" />
        <meta property="og:image:width" content="586" />
        <meta property="og:image:height" content="586" />



        <link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}"/>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

        <style>
            body {
                padding-top: 5rem;
            }
            .center-content {
                padding: 3rem 1.5rem;
                text-align: center;
            }
            .amber-text {
                color: #ff8000 !important;
            }
            #star-rating {
                color: #8c8c8c;
            }
            .jumbotron {
                background-image: url("{{ url_for('static', filename='images/image1.jpg') }}");
                background-size: cover;
            }
        </style>
        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
                <a class="navbar-brand" href="#">
                    <img src="{{ url_for('static', filename='images/logo-nav2.png') }}" height="40" width="138" alt="Bird Home" loading="lazy">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#birdNavbarTop" aria-controls="birdNavbarTop" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                {% block navbar %}{% endblock %}
            </nav>
        </header>
        <main role="main" class="flex-shrink-0">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="container">
                {% for message in messages %}
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}
            <div class="container">
                {% block content %}{% endblock %}
            </div>
        </main>

        <nav class="navbar navbar-expand-md navbar-bottom navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#birdNavbarBottom" aria-controls="birdNavbarBottom" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse"  id="birdNavbarBottom">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                      <a class="nav-link" href="/"> <span class="sr-only">(current)</span></a>
                    </li>

            </div>
        </nav>

        <!-- jquery , Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="{{ url_for('static', filename='js/index.js') }}"></script>
        <script src="{{ url_for('static', filename='js/rating.js') }}"></script>
    </body>
</html>
